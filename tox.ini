[tox]
envlist = clean,py27,py35,py36,py37,py38,py39,report
skip_missing_interpreters = true

[testenv]
allowlist_externals = sudo
deps =
    mock
    pytest
    pytest-cov
    pytest-mock
    codecov
commands = sudo {envbindir}/pytest --cov --cov-append --cov-report=term-missing

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = codecov
skip_install = true
commands =
    codecov
